services:
  - type: web
    name: real-estate-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: real_estate_db
      - key: DB_PORT
        value: 3306
